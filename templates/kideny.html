          <p class="fill" id="fill">Please fill all required info.</p>
          <form id="survey-form" method="post" action="{{url_for('kpredict')}}" name="k" onsubmit="return validateForm();">
              <label class="form-label" id="name-label" for="Blood_Pressure">Blood Pressure</label>
              <br>
              <input id="Blood_Pressure" name="Blood_Pressure" type="text" placeholder="Min 50  , Max 180" required>
              <br>
              <label class="form-label" id="email-label" for="Specific_Gravity">Specific Gravity</label>
              <br>
              <input id="Specific_Gravity" name="Specific_Gravity" type="text" placeholder="(1.005,1.010,1.015,1.020,1.025)" required>
              <br>
              <br>
              <label class="form-label" id="email-label" for="Albumin">Albumin</label>
              <br>
              <input id="Albumin" name="Albumin" type="text" placeholder="(0,1,2,3,4,5)" required>
              <br>
              <label class="form-label" id="email-label" for="Sugar">Sugar</label>
              <br>
              <input id="Sugar" name="Sugar" type="text" placeholder="(0,1,2,3,4,5)" required>
              <br>
              <label class="form-label" id="email-label" for="Pus_Cell">Pus Cell</label>
              <br>
              <!-- <input id="Pus_Cell" name="Pus_Cell" type="text" placeholder="1 for yes , 0 for no" required> -->
              <input type="radio" name="Pus_Cell" value="Yes" required> Yes
              <input type="radio" name="Pus_Cell" value="No" required> No
              <br><br>
              <label class="form-label" id="name-label" for="Blood_Glucose_Random">Blood Glucose Random</label>
              <br>
              <input id="Blood_Glucose_Random" name="Blood_Glucose_Random" type="text" placeholder="Min 22  , Max 490" required>
              <br>
              <label class="form-label" id="name-label" for="Blood_Urea">Blood Urea</label>
              <br>
              <input id="Blood_Urea" name="Blood_Urea" type="text" placeholder="Min 1.5  , Max 391" required>
              <br>
              <label class="form-label" id="name-label" for="Sodium">Sodium</label>
              <br>
              <input id="Sodium" name="Sodium" type="text" placeholder="Min 4.5  , Max 163" required>
              <br>
              <label class="form-label" id="name-label" for="Hemoglobin">Hemoglobin</label>
              <br>
              <input id="Hemoglobin" name="Hemoglobin" type="text" placeholder="Min 3.1  , Max 17.8" required>
              <br>
              <label class="form-label" id="name-label" for="Hypertension">Hypertension</label>
              <br>
              <!-- <input id="Hypertension" name="Hypertension" type="text" placeholder="1 for yes , 0 for no" required> -->
              <input type="radio" name="Hypertension" value="Yes" required> Yes
              <input type="radio" name="Hypertension" value="No" required> No
              <br><br>
              <label class="form-label" id="name-label" for="Diabetes_Mellitus">Diabetes Mellitus</label>
              <br>
              <!-- <input id="Diabetes_Mellitus" name="Diabetes_Mellitus" type="text" placeholder="1 for yes , 0 for no" required> -->
              <input type="radio" name="Diabetes_Mellitus" value="Yes" required> Yes
              <input type="radio" name="Diabetes_Mellitus" value="No" required> No
              <br><br>
              <label class="form-label" id="name-label" for="Appetite">Appetite</label>
              <br>
              <!-- <input id="Appetite" name="Appetite" type="text" placeholder="1 for good , 0 for poor" required> -->
              <input type="radio" name="Appetite" value="Good" required> Good
              <input type="radio" name="Appetite" value="Poor" required> Poor
              <br><br>
              <label class="form-label" id="name-label" for="Pedal_Edema">Pedal Edema</label>
              <br>
              <!-- <input id="Pedal_Edema" name="Pedal_Edema" type="text" placeholder="1 for yes , 0 for no" required> -->
              <input type="radio" name="Pedal_Edema" value="Yes" required> Yes
              <input type="radio" name="Pedal_Edema" value="No" required> No
              <br><br>
              <label class="form-label" id="name-label" for="Anemia">Anemia</label>
              <br>
              <!-- <input id="Anemia" name="Anemia" type="text" placeholder="1 for yes , 0 for no" required> -->
              <input type="radio" name="Anemia" value="Yes" required> Yes
              <input type="radio" name="Anemia" value="No" required> No
              <br><br>
              <button id="submit" type="submit">Submit</button>
