          <form id="survey-form" method="post" action="{{url_for('cpredict')}}" name="C" onsubmit="return validateForm();">
              <label class="form-label" id="name-label" for="Age">Age</label>
              <br>
              <input id="Age" name="Age" type="text" placeholder="Enter your Age" required>
              <br>
              <label class="form-label" id="email-label" for="Sex">Sex</label>
              <br>
              <!-- <input id="Sex" name="Sex" type="text" placeholder="Enter 1 for Male , 0 for Female" required> -->
              <input type="radio" name="Sex" value="Male"> Male
              <input type="radio" name="Sex" value="Female"> Female
              <br><br>
              <label class="form-label" id="email-label" for="Alkaline Phosphatase Test (ALP) IU/L">Alkaline Phosphatase Test (ALP) IU/L</label>
              <br>
              <input id="Alkaline Phosphatase Test (ALP) IU/L" name="Alkaline Phosphatase Test (ALP) IU/L" type="text" placeholder="Min 11.3 , Max 416.6" required>
              <br>
              <label class="form-label" id="email-label" for="Alanine Transaminase Test (ALT) U/L">Alanine Transaminase Test (ALT) U/L</label>
              <br>
              <input id="Alanine Transaminase Test (ALT) U/L" name="Alanine Transaminase Test (ALT) U/L" type="text" placeholder="Min 1  , Max 325.3" required>
              <br>
              <label class="form-label" id="email-label" for="Aspartate Transaminase Test (AST) U/L">Aspartate Transaminase Test (AST) U/L</label>
              <br>
              <input id="Aspartate Transaminase Test (AST) U/L" name="Aspartate Transaminase Test (AST) U/L" type="text" placeholder="Min 10.6  , Max 324" required>
              <br>
              <label class="form-label" id="name-label" for="Bilirubin Blood Test (BIL) µmol/L">Bilirubin Blood Test (BIL) µmol/L</label>
              <br>
              <input id="Bilirubin Blood Test (BIL) µmol/L" name="Bilirubin Blood Test (BIL) µmol/L" type="text" placeholder="Min 0.8 , Max 254" required>
              <br>
              <label class="form-label" id="name-label" for="Cholinesterase (CHE) kU/L ">Cholinesterase (CHE) kU/L</label>
              <br>
              <input id="Cholinesterase (CHE) kU/L " name="Cholinesterase (CHE) kU/L" type="text" placeholder="Min 1.42  , Max 16.41" required>
              <br>
              <label class="form-label" id="name-label" for="Cholesterol (CHOL) mmol/L ">Cholesterol (CHOL) mmol/L</label>
              <br>
              <input id="Cholesterol (CHOL) mmol/L" name="Cholesterol (CHOL) mmol/L" type="text" placeholder="EMin 1.43  , Max 9.67" required>
              <br>
              <label class="form-label" id="name-label" for="Creatinine Blod Test (CREA) µmol/L">Creatinine Blod Test (CREA) µmol/L</label>
              <br>
              <input id="Creatinine Blod Test (CREA) µmol/L" name="Creatinine Blod Test (CREA) µmol/L" type="text" placeholder="Min 8  , Max 1079" required>
              <br>
              <label class="form-label" id="name-label" for="Gamma-Glutamyl Transpeptidase Test (GGT) U/L">Gamma-Glutamyl Transpeptidase Test (GGT) U/L</label>
              <br>
              <input id="Gamma-Glutamyl Transpeptidase Test (GGT) U/L" name="Gamma-Glutamyl Transpeptidase Test (GGT) U/L" type="text" placeholder="Min 4.5  , Max 650.9" required>
              <br>
              <label class="form-label" id="name-label" for="Protein Blood Test (PROT) g/L">Protein Blood Test (PROT) g/L</label>
              <br>
              <input id="Protein Blood Test (PROT) g/L" name="Protein Blood Test (PROT) g/L" type="text" placeholder="Min 44.8  , Max 90" required>
              <br><br>
              <button id="submit" type="submit">Submit</button>
